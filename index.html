<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Vue Js -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <!-- /Vue Js -->
  <!-- font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- /font -->
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <!-- /font awesome -->
  <!-- style Css -->
  <link rel="stylesheet" href="dist/style.css">
  <!-- style Css -->
  <title>MaxCoach</title>
</head>
<body>
  <div class="body-wrap" id="app">
    <header>
      <div class="nav-bar flex-box">
        <!-- logo -->
        <a href="#app" class="logo">
          <img :src="logoSrc" :alt="altLogo">
        </a>
        <!-- /logo -->
        <!-- bar menu-link, profile, search-input -->
        <div class="nav-right flex-box">
          <!-- menu-link -->
          <ul class="menu-bar list-inline">
            <li v-for="menu in menuList">
              <a class="menu-title text-capitalize" href="#">{{menu.title}} <i class="fas fa-angle-down"></i></a>
              <ul class="hidden-list">
                <li v-for="link in menu.linkList" >
                  <a :href="link.href">{{link.nameLink}}</a>
                </li>
              </ul>
            </li>
          </ul>
          <!-- /menu-link -->
          <!-- profile -->
          <a class="profile" href="#"><i class="far fa-user-circle"></i></a>
          <!-- /profile -->
          <!-- search -->
          <div class="search flex-box">
            <input type="text" name="" value="" placeholder="Search...">
            <button type="button" name="button" class="fas fa-search"></button>
          </div>
          <!-- /search -->
        </div>
        <!-- bar menu-link, profile, search-input -->
      </div>
    </header>
    <main>
      <div class="hero">
        <div class="block flex-box">
          <div class="block-text">
            <h1>Distant learning for further expansion</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
            <a class="button" href="#">Download free guide</a>
            <p>Have questions? <a href="#">Get free samples</a></p>
          </div>
          <div class="block-img">
            <img class="pattern-left" src="img/maxcoach-shape-08.png" alt="">
            <img class="pattern-right" src="img/maxcoach-shape-07.png" alt="">
            <div class="main-img"></div>
          </div>
        </div>
        <div class="partners-logo flex-box">
          <img v-for="partner in partnersLogo" :src="partner.logo" :alt="partner.brand">
        </div>
      </div>

    </main>
    <footer></footer>

  </div>
  <script src="js/script.js"></script>
</body>
</html>
