<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Vue Js -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <!-- /Vue Js -->
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <!-- /font awesome -->
  <!-- style Css -->
  <link rel="stylesheet" href="dist/style.css">
  <!-- style Css -->
  <title>MaxCoach</title>
</head>
<body>
  <div class="body-wrap" id="app">
    <header>
      <div class="nav-bar flex-box">
        <!-- logo -->
        <a href="#app" class="logo">
          <img :src="logoSrc" :alt="altLogo">
        </a>
        <!-- /logo -->
        <!-- bar menu-link, profile, search-input -->
        <div class="nav-right flex-box">
          <!-- menu-link -->
          <ul class="menu-bar list-inline">
            <li v-for="menu in menuList">
              <a class="menu-title text-capitalize" href="#">{{menu.title}} <i class="fas fa-angle-down"></i></a>
              <ul class="hidden-list">
                <li v-for="link in menu.linkList" >
                  <a :href="link.href">{{link.nomeLink}}</a>
                </li>
              </ul>
            </li>
          </ul>
          <!-- /menu-link -->
          <!-- profile -->
          <div class="profile"></div>
          <!-- /profile -->
          <!-- search -->
          <input type="text" name="" value="">
          <!-- /search -->
        </div>
        <!-- bar menu-link, profile, search-input -->
      </div>
    </header>


  </div>
  <script src="js/script.js"></script>
</body>
</html>
